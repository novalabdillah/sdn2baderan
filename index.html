<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Naskah Dinas Elektronik (SINDE)</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables untuk Tema Warna yang Mudah Disesuaikan */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --secondary-color: #f0f8ff;
            --background-color: #f4f7f9;
            --text-color: #333;
            --muted-text-color: #666;
            --container-bg: #ffffff;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --danger-color: #dc3545;
            --success-color: #28a745;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        /* Reset dan Pengaturan Dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* --- Header --- */
        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .header img {
            height: 90px;
            margin-bottom: 15px;
        }

        .header h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 2rem;
        }

        .header p {
            font-size: 1rem;
            color: var(--muted-text-color);
        }

        /* --- Tombol Login Admin di pojok atas --- */
        .login-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }

        .login-button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* --- Form Pencarian --- */
        .search-form {
            display: flex;
            max-width: 550px;
            margin: 30px auto;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow: hidden;
        }

        .search-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-right: none;
            font-size: 16px;
            outline: none;
            transition: border-color var(--transition-speed);
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }
        
        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color var(--transition-speed);
        }

        .search-btn:hover {
            background-color: var(--primary-hover);
        }

        /* --- Kontainer Hasil Pencarian --- */
        .container {
            max-width: 600px;
            margin: auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow-color);
            text-align: left;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Desain baru untuk detail surat (menggantikan tabel) */
        .detail-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1rem;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-color);
            width: 35%;
            flex-shrink: 0;
        }

        .detail-value {
            color: var(--muted-text-color);
            width: 65%;
            word-break: break-word;
        }

        /* Tombol Unduh */
        .download-btn {
            background: var(--success-color);
            color: white;
            padding: 14px 25px;
            border: none;
            text-decoration: none;
            display: block; /* Membuat tombol full-width */
            text-align: center;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            margin-top: 30px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Pesan Status (Error/Not Found) */
        .status-message {
            color: var(--danger-color);
            font-weight: 500;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: var(--border-radius);
        }

        /* --- Modal Login --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 30px;
            border: none;
            width: 90%;
            max-width: 400px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
            animation: slideIn 0.4s ease-out;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .close:hover {
            color: #333;
        }
        
        .login-box label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all var(--transition-speed);
        }

        .login-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .login-btn:hover {
            background-color: var(--primary-hover);
        }
        
        #loginError {
            display: none;
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="header">
        <button class="login-button" onclick="document.getElementById('loginModal').style.display='flex'">Login Admin</button>
        <img src="logo.png" alt="Logo Sekolah" style="height: 90px;">
        <h1>SD NEGERI 2 BADERAN</h1>
        <p>Jl. Argopuro No. 50 Tlogosari, Kecamatan Sumbermalang</p>
    </div>

    <div class="search-form">
        <input type="text" id="searchNoSurat" placeholder="Ketik nomor surat di sini..." class="search-input">
        <button onclick="cariSurat()" class="search-btn">üîç Cari</button>
    </div>

    <div class="container" id="hasil" style="display: none;"></div>

    <div id="loginModal" class="modal" style="display: none;"> <div class="modal-content login-box">
            <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 25px;">üîí Login Admin</h2>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username" class="login-input">
        
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password" class="login-input">
            
            <button onclick="login()" class="login-btn">Masuk</button>
            
            <p id="loginError">‚ùå Username atau password salah</p>
        </div>
    </div>

    <script>
        // SCRIPT FUNGSIONALITAS TETAP SAMA, HANYA TEMPLATE HASIL YANG DISESUAIKAN
        const params = new URLSearchParams(window.location.search);
        const noSurat = params.get("no_surat");
    
        if (noSurat) {
            const hasil = document.getElementById("hasil");
            hasil.style.display = "block"; // tampilkan container hasil
            hasil.innerHTML = "<p>üîÑ Memuat data...</p>";

            fetch("https://docs.google.com/spreadsheets/d/1WIfttQBT7ZV2TwMyBS8L9tliEXFiW7cUkuf_ywh7GPE/gviz/tq?tqx=out:json")
                .then(res => res.text())
                .then(text => {
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    const rows = json.table.rows;
                    const data = rows.map(row => row.c.map(cell => cell ? cell.v : ""));

                    const found = data.find(row => row[1] === noSurat);

                    if (found) {
                        // --- TEMPLATE HTML BARU UNTUK HASIL PENCARIAN ---
                        const html = `
                            <h2>Detail Naskah Dinas</h2>
                            <div class="detail-item">
                                <div class="detail-label">No. Surat</div>
                                <div class="detail-value">${found[1]}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Tanggal</div>
                                <div class="detail-value">${found[2]}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Penandatangan</div>
                                <div class="detail-value">${found[3]}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Jabatan</div>
                                <div class="detail-value">${found[4]}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Perihal</div>
                                <div class="detail-value">${found[5]}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Unit Kerja</div>
                                <div class="detail-value">${found[6]}</div>
                            </div>
                            <a class="download-btn" href="${found[7]}" target="_blank">‚¨áÔ∏è Unduh Surat (PDF)</a>
                        `;
                        hasil.innerHTML = html;
                    } else {
                        hasil.innerHTML = '<div class="status-message">‚ùå No. Surat tidak terdaftar dalam sistem.</div>';
                    }
                })
                .catch(err => {
                    hasil.innerHTML = '<div class="status-message">‚ö†Ô∏è Gagal mengambil data. Pastikan spreadsheet dapat diakses publik.</div>';
                    console.error(err);
                });
        } else {
            document.getElementById("hasil").style.display = 'none';
        }
    
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            if (username === "admin" && password === "sdn2BADERAN!") {
                window.location.href = "datasurat.html";
            } else {
                const loginError = document.getElementById("loginError");
                loginError.style.display = "block";
                // Hilangkan pesan error setelah beberapa detik
                setTimeout(() => {
                    loginError.style.display = "none";
                }, 3000);
            }
        }
    
        function cariSurat() {
            const input = document.getElementById("searchNoSurat").value.trim();
            if (input) {
                window.location.href = `?no_surat=${encodeURIComponent(input)}`;
            } else {
                alert("Silakan masukkan nomor surat untuk mencari.");
            }
        }

        // Menambahkan fungsionalitas pencarian dengan menekan tombol Enter
        document.getElementById('searchNoSurat').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Mencegah form submit (jika ada)
                cariSurat();
            }
        });
    </script>
</body>
</html>
